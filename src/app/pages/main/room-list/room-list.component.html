<div *ngFor="let room of rooms; let i = index;">
    <mat-card [ngStyle]="{'background-color' : i % 2 === 0 ? '#aee3fc' : '#579af7'}" class="mat-elevation-z4">
        <mat-card-header>
            <mat-card-title>
                {{ room.name }}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            blahblah
        </mat-card-content>
        <mat-card-actions>
            <a [routerLink]="['conversation']" [queryParams] ="{'type':'room', 'id': room.id}">
                Join room
            </a>
            <!-- <button mat-raised-button color="primary" type="button" (click)="openChatroom(room.id)">
                Join room
            </button> -->
        </mat-card-actions>
    </mat-card>
</div>
