<h2 mat-dialog-title>{{'COMMON.EDIT' | translate}}</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>{{'CONVERSATION.EDITED_MESSAGE' | translate}}</mat-label>
        <textarea matInput rows="10" cols="50" type="text" [placeholder]="'CONVERSATION.SAY_SOMETHING' | translate" [(ngModel)]="editedText"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="editedText">{{'COMMON.SUBMIT' | translate}}</button>
    <button mat-button [mat-dialog-close]="null">{{'COMMON.CANCEL' | translate}}</button>
</mat-dialog-actions>
