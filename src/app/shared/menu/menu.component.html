<mat-nav-list>
    <a mat-list-item *ngIf="loggedInUser" routerLink="/login" (click)="close(true)">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </a>
    <a mat-list-item *ngIf="!(loggedInUser)" routerLink="/login" (click)="close()">
        <mat-icon>login</mat-icon>
        <span>Login</span>
    </a>
    <a mat-list-item *ngIf="!(loggedInUser)" routerLink="/signup" (click)="close()">
        <mat-icon>app_registration</mat-icon>
        <span>Sign up</span>
    </a>
    <a mat-list-item *ngIf="loggedInUser" routerLink="/main" (click)="close()">
        <mat-icon>collections</mat-icon>
        <span>Conversations</span>
    </a>
    <a mat-list-item *ngIf="loggedInUser" routerLink="/create-room" (click)="close()">
        <mat-icon>add_circle</mat-icon>
        <span>Create room</span>
    </a>
    <a mat-list-item>
        <mat-icon>language</mat-icon>
        <span class="lang_selector">
            <mat-select [(ngModel)]="selectedLang" (selectionChange)="switchLanguage(selectedLang)">
                <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">
                  {{lang}}
                </mat-option>
            </mat-select>
        </span>
    </a>
</mat-nav-list>
